<!-- templates/portfolio/view_portfolio.html -->
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>View Portfolio</title>
</head>
<body style="background-color: aqua;">
    <h2>View Portfolio</h2><br><br>
    <ul>
        {% for portfolio in portfolios %}
            <li style="font-weight: bold;">{{ portfolio.title }} - {{ portfolio.description }} <a href="{% url 'edit_portfolio' portfolio.pk %}"class="btn btn-info">Edit</a> <a href="{% url 'delete_portfolio' portfolio.pk %}" class="btn btn-danger">Delete</a>   <a href="{% url 'viewp' portfolio.pk %}"class="btn btn-success">view</a>   </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_portfolio' %}"class="btn btn-warning">Create New Portfolio</a>
</body>
</html>
